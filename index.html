<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>4096</title>
</head>
<body>
    <div class="heading">
        <h1 class="title">4096</h1>
        <div class="scores-container">
            <div class="score-container" id="score">0</div>
            <div class="best-container" id="high-score">0</div>
        </div>
    </div>
    <div class="above-game">
        <p class="game-intro">Join the tiles, get to <strong>4096!</strong></p>
        <a class="restart-button" onclick="initGame()">New Game</a>
    </div>
    <div class="game-container" id="game-board"></div>
    <p class="game-explanation">
        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach <strong>4096!</strong>
    </p>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
